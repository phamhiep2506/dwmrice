#################################
#          Animations           #
#################################

animations = true;
animation-for-open-window = "zoom";


#################################
#             Shadows           #
#################################

shadow = false;


#################################
#           Fading              #
#################################

fading = true;


#################################
#           Corners             #
#################################

corner-radius = 10;
rounded-corners-exclude = [
  "class_g = 'dwm'",
  "class_g = 'Dunst'",
];


#################################
#            Blur               #
#################################

blur-method = "dual_kawase";
blur-strength = 3;


#################################
#       General Settings        #
#################################

backend = "glx";
