[colors]
bg = #000000
fg = #ebdbb2

[bar/rice]
font-0 = "JetBrains Mono:pixelsize=11;2"
font-1 = "JetBrainsMono Nerd Font Mono:pixelsize=19;4"
font-2 = "JetBrainsMono Nerd Font Mono:pixelsize=13;4"

width = 100%
height = 25px

padding-left = 5px
padding-right = 5px

background = ${colors.bg}
foreground = ${colors.fg}

module-margin = 5px

separator = |

tray-position = right

modules-left = bspwm
modules-right = network cpu memory volume backlight battery date

[module/bspwm]
type = internal/bspwm

enable-scroll = false

ws-icon-default = 

label-focused = 
label-focused-padding = 2px

label-occupied = 
label-occupied-padding = 2px

label-urgent = 
label-urgent-padding = 2px

label-empty = 
label-empty-padding = 2px

label-active-font = 2

[module/network]
type = internal/network

interface = wlp0s29u1u5
interface-type = wireless

label-connected = %{T3}%{T-} %upspeed% %{T3}%{T-} %downspeed%

[module/cpu]
type = internal/cpu
label = CPU %percentage%%

[module/memory]
type = internal/memory
label = RAM %percentage_used%%

[module/volume]
type = custom/script

interval = 1

exec = if [[ $(pamixer --get-mute) == "true" ]];then echo "muted";else echo -n "$(pamixer --get-volume)%";fi

label = VOL %output%

click-left = /usr/local/bin/volume --toggle

scroll-up = /usr/local/bin/volume --inc
scroll-down = /usr/local/bin/volume --dec

[module/backlight]
type = custom/script

interval = 1

exec = printf %.0f%% $(expr $(cat /sys/class/backlight/intel_backlight/brightness) / 10)

label = BN %output%

scroll-up = /usr/local/bin/brightness --card intel_backlight --inc

scroll-down = /usr/local/bin/brightness --card intel_backlight --dec

[module/battery]
type = internal/battery

battery = BAT0

label-charging = BAT +%percentage%%
label-discharging = BAT -%percentage%%
label-full = BAT %percentage%%

[module/date]
type = internal/date

time = %H:%M

label = %time%
